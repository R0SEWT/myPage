name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rosewt-astro
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./rosewt-astro/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run check
      - run: npm run build
