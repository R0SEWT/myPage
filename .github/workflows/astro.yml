name: Deploy Astro to GitHub Pages

on:
  push: { branches: ["main"] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Astro en subcarpeta
      - uses: withastro/action@v4
        with:
          path: ./rosewt-astro        # si tu proyecto está ahí
          node-version: 20
          package-manager: npm        # cambia a pnpm o yarn si corresponde

      - uses: actions/configure-pages@v5
        id: pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./rosewt-astro/dist   # no cambies si no tocaste outDir
          name: github-pages-${{ github.run_id }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
